<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
body {
  font-family: 'Arial', sans-serif;
  background: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#chat {
  background: white;
  width: 400px;
  max-width: 90%;
  height: 500px;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  overflow: hidden;
}

#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 10px;
  padding: 10px 15px;
  border-radius: 20px;
  max-width: 75%;
  word-wrap: break-word;
}

.user {
  background-color: #007bff;
  color: #fff;
  align-self: flex-end;
}

.bot {
  background-color: #e5e5ea;
  color: #000;
  align-self: flex-start;
}

#input {
  display: flex;
  border-top: 1px solid #ddd;
  background: #f9f9f9;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  font-size: 16px;
  outline: none;
}

button {
  padding: 0 20px;
  border: none;
  background: #007bff;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}

button:hover {
  background: #0056b3;
}
</style>

</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="texto" placeholder="Escribe tu mensaje..." />
    <button onclick="enviar()">Enviar</button>
  </div>
</div>

<script>
const API_URL = "https://web-production-e2e34.up.railway.app/chat";
const LEADS_URL = "https://script.google.com/macros/s/AKfycbz4kfAOqNmdu4EmFZB01wX59km7m0lekDMhEyEUQNTJqP9qBURu4j1CvMz6DBUSHNAf/exec"; // reemplaza con tu URL de Apps Script

function agregarMensaje(texto, clase) {
  const div = document.createElement("div");
  div.className = "msg " + clase;
  div.textContent = texto;
  const messages = document.getElementById("messages");
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight; // scroll automático
}

// Función para enviar lead a Google Sheets
async function enviarLead(nombre, telefono) {
  try {
    await fetch(LEADS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nombre, telefono })
    });
  } catch (error) {
    console.error("Error al enviar lead:", error);
  }
}

async function enviar() {
  const input = document.getElementById("texto");
  const texto = input.value.trim();
  if (!texto) return;

  agregarMensaje(texto, "user");
  input.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ texto })
    });

    const data = await res.json();
    agregarMensaje(data.mensaje, "bot");


  } catch (error) {
    agregarMensaje("Error de conexión. Intenta nuevamente.", "bot");
  }
}

// Enviar mensaje con Enter
document.getElementById("texto").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    enviar();
  }
});
</script>

</body>
</html>
